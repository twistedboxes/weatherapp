<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82c31b14e1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="box">
            <div class="card">
                <div class="top-sect">
                    <form id="writtenText">
                        <label for="fname"></label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </form>
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    
                </div>
                <div class="bot-sect">
                    <div class="mid-sect">
                        <h2 class="temp"></h2>
                        <div class="weather-desc">
                            <p class="wmo"></p>
                            <p class="city"></p>
                        </div>
                    </div>
                    <div class="last-row">
                        <i class="fa-solid fa-wind"></i>
                        <p class="windspd">--</p>
                        <i class="fa-solid fa-droplet"></i>
                        <p class="humi">--</p>
                        <i class="fa-solid fa-umbrella"></i>
                        <p class="precip">--</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script defer src="script.js"></script>
</body>

</html>
